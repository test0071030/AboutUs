<!DOCTYPE html>
<html>
<head>
	<title>AboutUs</title>
	<meta charset="utf-8">
	<link href="app.css" rel="stylesheet" type="text/css">
	
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- SemanticUI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="header">
	</div>
	<div class="block">
		<div id="content">
			<img class="title" src="https://i.imgur.com/gsOvgrJ.png">
			<p class="text">
				<t1><b>我們做事，<br>品質保證。</b></t1>
				<t2>我們是一群瘋癲又有才的熱血年輕人，<br>廢話不多，請往右移！<br><br>就用一句話來認識我們。
				</t2>
			</p>
			<img class="quote" src="https://i.imgur.com/FhXXUW9.png">
			<img class="back" src="https://i.imgur.com/JiNUZEQ.png">
		</div>
		<div id="members">
			<div class="first row">
				<div id="CHUEH" class="frame"></div>
				<div id="KE" class="frame"></div>
			</div>
			<div class="second row">
				<div id="SU" class="frame"></div>
				<div id="LIAO" class="frame"></div>
			</div>
			<div class="third row">
				<div id="WU" class="frame"></div>
				<div id="CHEN" class="frame"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#content .back").toggle()
		$("#content .quote").toggle()
		$(".frame").click(function(){
			$("#content p").toggle("slow")
        $("#content .title").toggle("slow") 
			$("#content .back").toggle("slow")
			$("#content .quote").toggle("slow")
			$(".frame").not(this).toggle("slow")
			$(this).toggleClass( "showing", 1000)	
		})
	})
</script>
</html>
